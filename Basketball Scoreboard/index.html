<html>

<head>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div>
            <h3>HOME</h3>
            <h2 id="count-el1">0</h2>
            <button class="home-btn" onclick="homeAdd1()">+1</button>
            <button class="home-btn" onclick="homeAdd2()"">+2</button>
            <button class="home-btn" onclick="homeAdd3()"">+3</button>
        </div>
        <div>
            <h3>GUEST</h3>
            <h2 id="count-el2">0</h2>
            <button class="guest-btn" onclick="guestAdd1()">+1</button>
            <button class="guest-btn" onclick="guestAdd2()">+2</button>
            <button class="guest-btn" onclick="guestAdd3()">+3</button>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>

</html>
