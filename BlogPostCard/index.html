<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Blog Post Card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="blog-post-card">
      <img
        class="post-img"
        src="https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg"
        alt="Blog image"
      />
      <div class="post-content">
        <h2 class="post-title">How to Learn Web Development</h2>
        <p class="post-excerpt">
          This post will guide you through the essential steps to becoming a web
          developer, even if you're starting from zero.
        </p>
        <a class="read-more" href="#">Read More</a>
      </div>
    </div>
  </body>
</html>
