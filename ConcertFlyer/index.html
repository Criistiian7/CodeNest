<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Build an Event Flyer Page</title>
  </head>

  <body>
    <header>
      <img src="https://cdn.freecodecamp.org/curriculum/labs/event.jpg" />
      <h1>Concert</h1>
      <hr />
    </header>
    <main>
      <section>
        <h2 class="agenda">Agenda</h2>
        <ul class="artists">
          <li>Drake</li>
          <li>Post Malone</li>
          <li>The Weekend</li>
        </ul>
      </section>
      <hr />
      <section>
        <h2 class="location">Location</h2>
        <address>23 Main Road, Bairich</address>
      </section>
      <button class="btn">Reserve Your Spot!</button>
    </main>
  </body>
</html>
